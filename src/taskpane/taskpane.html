<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!--Optional library includes.-->
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.1.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/lol.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Vladd-in</h1>
    </header>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div id='message'>

        </div>
    </main>
    <div id="mainContainer" style="text-align: center"> 
        <div id="header">
            <p>
             The selected word is: <span id="headword"></span>
            </p>    
        </div>
        <div>
            <button id="'bookmarkSelection'">Bookmark the selection</button>
            <p>Insert a reference to the bookmark:</p>
            <button id="refBookmark">Ref the bookmark</button>
            <p>Insert a comment at the selection</p>
            <button id="insertContentControls">Just press me</button>

            <p style="margin-top: 50px;">
                <a href="javascript:location.reload(true)">Refresh add-in</a>
            </p>
        </div>
    </div>
</body>

</html>
